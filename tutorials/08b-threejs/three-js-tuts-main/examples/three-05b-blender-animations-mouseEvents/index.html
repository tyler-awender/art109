<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js | Blender Animations</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- use an import map to link to the Three.js CDN -->
  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>

  <!-- Link to your Javascript file as a type="module", this will execute the file after the HTML is loaded -->
  <script type="module" src="js/main.js"></script>

</head>


<body>
  <header>
    <h3>Doggo loves ball!</h3>
    <ul>
      <li>Add animations from blender following <a href="https://www.youtube.com/watch?v=GByT8ActvDk">this video.</a>
      </li>
      <li>Mouse events: Tail wags when mouse is clicked on the scene and ball spins when mouse is dragged </li>
    </ul>
  </header>
  <main>
    <div id="scene-container"></div>
  </main>

</body>

</html>
