<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js | Dog Scene</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- use an import map to link to the Three.js CDN -->
  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>

  <!-- Link to your Javascript file as a type="module", this will execute the file after the HTML is loaded -->
  <script type="module" src="js/main.js"></script>

</head>


<body>
  <header>
    <h3>Doggo loves ball!</h3>
    <ul>
      <li>Two directional lights</li>
      <li>Helpers for placing lights enabled - zoom out to see them, disable them when done :-)</li>
      <li>Scene background color changed</li>
      <li>glTF dog model loaded</li>
      <li>Ball position updates with sin curves</li>
      <li>Dog rotation on sin curve</li>
    </ul>
  </header>

</body>

</html>
