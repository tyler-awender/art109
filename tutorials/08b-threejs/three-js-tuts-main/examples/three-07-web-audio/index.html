<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Audio Demo</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- use an import map to link to the Three.js CDN -->
  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/",
          "three/libs/": "https://unpkg.com/three@0.162.0/examples/libs/"
        }
      }
    </script>

  <!-- Link to your Javascript file as a type="module", this will execute the file after the HTML is loaded -->
  <script type="module" src="js/main.js"></script>

</head>


<body>
  <header>
    <p>w e b a u d i o </p>
    <button id="play-button">Click to play music</button>
  </header>

  <audio id="song" src="media/LaPremiereClef.mp3"></audio>
  <audio id="sfx" src="media/mixkit-retro-game-notification.mp3"></audio>

  <script src="js/sound.js"></script>
</body>

</html>
